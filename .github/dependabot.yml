version: 2
updates:
    # NPM dependencies (main project)
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
          time: '09:00'
      rebase-strategy: 'auto'
      commit-message:
          prefix: 'chore(deps):'
          include: 'scope'
      labels: ['dependencies', 'javascript']
      # Group minor and patch updates together (standard practice to reduce PR noise)
      groups:
          minor-and-patch:
              patterns: ['*']
              update-types: ['minor', 'patch']

    # GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'
          time: '09:00'
      rebase-strategy: 'auto'
      commit-message:
          prefix: 'chore(ci):'
          include: 'scope'
      labels: ['ci', 'github-actions']

    # CocoaPods (iOS dependencies)
    - package-ecosystem: 'bundler'
      directory: '/'
      schedule:
          interval: 'daily'
          time: '09:00'
      rebase-strategy: 'auto'
      commit-message:
          prefix: 'chore(ios):'
          include: 'scope'
      labels: ['dependencies', 'ios', 'cocoapods']
      # Group Ruby gem updates
      groups:
          ruby-gems:
              patterns: ['*']
              update-types: ['minor', 'patch']

    # Gradle (Android dependencies)
    - package-ecosystem: 'gradle'
      directory: '/android'
      schedule:
          interval: 'daily'
          time: '09:00'
      rebase-strategy: 'auto'
      commit-message:
          prefix: 'chore(android):'
          include: 'scope'
      labels: ['dependencies', 'android', 'gradle']
